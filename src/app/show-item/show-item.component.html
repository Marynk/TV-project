<div class="results">
  <div *ngFor="let show of shows"
       class="showitem"
       (click)="openDetails(show.id)">

    <img [src]="show.image" class="showimg">
    <div class="row">
      <h3>{{show.name}}</h3>
      <div class="star" [ngStyle]="{'background-image': makeStyle(show.favorite)} "
           (click)="makeFavorites($event, show)">
      </div>
    </div>

  </div>
</div>
